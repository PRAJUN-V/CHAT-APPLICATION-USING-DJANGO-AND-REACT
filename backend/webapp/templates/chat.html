<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Chat App</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message.sender {
            background-color: #1e90ff;
            color: #fff;
        }

        .message.sender .meta {
            text-align: right;
            color: #ccc;
        }

        .message.sender .meta span {
            font-size: 12px;
        }

        .message.receiver {
            background-color: #eee;
            text-align: right;
        }

        .message.receiver .meta {
            text-align: left;
            color: #777;
        }

        .message.receiver .meta span {
            font-size: 12px;
        }

        /* Input form */
        .input-form {
            display: flex;
            margin-top: 20px;
        }

        .input-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-form button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Chat messages -->
    <div class="messages">
        <div class="message sender">
            <div class="meta">
                <span>10:00 AM</span>
            </div>
            <p>Hello, how are you?</p>
        </div>
        <div class="message receiver">
            <div class="meta">
                <span>10:01 AM</span>
            </div>
            <p>I'm good, thank you!</p>
        </div>
        <div class="message receiver">
            <div class="meta">
                <span>10:01 AM</span>
            </div>
            <p>I'm good, thank you!</p>
        </div>
        <div class="message sender">
            <div class="meta">
                <span>10:00 AM</span>
            </div>
            <p>Hello, how are you?</p>
        </div>
    </div>

    <!-- Input form -->
    <form class="input-form">
        <input type="text" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
